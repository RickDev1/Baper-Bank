<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="text-4xl text-center mt-6 ">Let gets some <span class="font-bold text-green-400	">moneeeey!!!</span>
        </h1>
    </header>
    <main>
        <section class="mt-10">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-gray-600">
                <div class="bg-rose-200 p-8  rounded-md border-2 border-neutral-700">
                    <h4 class="text-xl font-bold">
                        Deposit
                    </h4>
                    <h2 class="text-5xl font-bold">
                        $<span id="deposit-total">00</span>
                    </h2>
                </div>
                <div class="bg-teal-200 p-8 rounded-md border-2 border-neutral-700">
                    <h4 class="text-xl font-bold">
                        Withdraw
                    </h4>
                    <h2 class="text-5xl font-bold">
                        $<span id="withdraw-balance">00</span>
                    </h2>

                </div>
                <div class="bg-cyan-200 p-8 rounded-md border-2 border-neutral-700">
                    <h4 class="text-xl font-bold">
                        Balance
                    </h4>
                    <h2 class="text-5xl font-bold">
                        $<span id="balance">1200</span>
                    </h2>
                </div>

            </div>
        </section>
        <!-- diposit && withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-gray-600">
                <div class="bg-indigo-300 p-8 rounded-md border-2 border-neutral-700 ">
                    <h4 class="text-xl font-bold">
                        Deposit
                    </h4>
                    <input class="w-9/12 block px-3 mb-3 mt-3" id="User-deposit" type="email"
                        placeholder="Deposit here">
                    <button id="btn-deposit"
                        class="text-white bg-indigo-600 rounded-md px-4 hover:bg-indigo-800 ">Submit</button>
                </div>
                <div class="bg-fuchsia-300 p-8 rounded-md border-2 border-neutral-700">
                    <h4 class="text-xl font-bold">
                        Withdraw
                    </h4>
                    <input class="w-9/12 block px-3 mb-3 mt-3" id="User-withdraw" type="email"
                        placeholder="Withdraw here">
                    <button id="btn-withdraw"
                        class="text-white bg-fuchsia-600 rounded-md px-4 hover:bg-fuchsia-800">Submit</button>
                </div>


            </div>

        </section>
    </main>
    <script src="js/deposit.js"></script>

</body>

</html>
