<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-4xl text-center mt-6 ">Welcome To <span class="font-bold text-teal-200">Baper Bank</span></h1>
    </header>
    <main>
        <section class="bg-green-200 w-9/12 mx-auto mt-10 p-8 border-2 border-neutral-700 rounded-md">
            <h3 class="text-3xl"> Please log in!!</h3>
            <div>
                <input class="w-9/12 block px-3 mb-3 mt-3" id="User-email" type="email" placeholder="Email">
                <input class="w-9/12 block mb-3 px-3" type="Password" name="" id="User-password" placeholder="Password">
                <button id="btn-submit"
                    class="bg-green-500 rounded-md px-4 hover:bg-green-700 text-white">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/link.js"></script>
</body>

</html>
